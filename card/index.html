<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div class="card">

    <!-- Image -->
    <div class="image">
      <img src="./Rest.avif" alt="Restaurant_image1" class="img">
      <p class="off"><span><img src="https://b.zmtcdn.com/data/o2_assets/c0e0fe766225fb9cdb3245a9915571201716296953.png" alt="%" class="percent"></span> Flat 25% OFF</p>
    </div>

    <!-- Restaurant Name -->
    <div class="restaurant">

      <div class="restaurant_name box">
        <p>The Darzi Bar & Kitchen</p>
      </div>

      <div class="rating box">
        <p>4.2 &#x2605;</p>
      </div>

    </div>

    <!-- Food Price -->
    <div class="food">

      <div class="food_name box">
        <p>North Indian, Chinese</p>
      </div>

      <div class="price box">
        <p>&#8377;2800 for two</p>
      </div>

    </div>

    <!-- Location -->
    <div class="location">

      <div class="place box">
        <p>Middle Circle, Connaught Place, Delhi</p>
      </div>

      <div class="distance box">
        <p>1.4 km</p>
      </div>

    </div>

  </div>

</body>
</html>
