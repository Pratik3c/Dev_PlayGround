<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styler.css">
</head>
<body>

  <!-- header -->
  <header>
    <div class="head">

      <!-- logo -->
      <div class="logo">
        <div class="left">
          <h1>BookMyShow</h1>
        </div>
        <div class="right">
          <button>Movies</button>
          <button>Events</button>
          <button>Sports</button>
          <button>More</button>
        </div>
      </div>

      <!-- search -->
      <div class="search">
        <input type="text" placeholder="search for movies,events or sports..." class="search_bar">
        <button>Search</button>
      </div>

    </div>
  </header>

  <!-- main -->
  <main>

    <div class="hero">
      <h2>Experience the Best Movies and Events</h2>
      <button>Book Now</button>
    </div>

    <div class="mover">
      <h2>Popular Movies</h2>
    </div>

    <div class="movie">

      <div class="card">
        <img src="./img1.avif" alt="singham" class="images">
        <h3>Singham</h3>
      </div>

      <div class="card">
        <img src="./img2.avif" alt="Bhool Bhulaiyaa 3" class="images">
        <h3>Bhool Bhulaiyaa 3</h3>
      </div>

      <div class="card">
        <img src="./img3.avif" alt="Venom" class="images">
        <h3>Venom</h3>
      </div>

      <div class="card">
        <img src="./img4.avif" alt="Vicky Vidya" class="images">
        <h3>Vicky Vidya</h3>
      </div>

      <div class="card">
        <img src="./img5.avif" alt="Jigra" class="images">
        <h3>Jigra</h3>
      </div>

      <div class="card">
        <img src="./img6.avif" alt="Bandaa" class="images">
        <h3>Bandaa</h3>
      </div>

      <div class="card">
        <img src="./img7.avif" alt="Amaran" class="images">
        <h3>Amaran</h3>
      </div>

    </div>

    <div class="bot">
      <img src="./bottom.avif" alt="">
    </div>
  </main>
</body>
</html>
